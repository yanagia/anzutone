<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/anzu/anzu.css" rel="stylesheet" />
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript" ></script>

<script type="text/javascript" src="js/base64.js"></script>
<script type="text/javascript" src="js/json2.js"></script>

<link type="text/css" href="css/anzu/player.css" rel="stylesheet" />

<script type="text/javascript" src="js/anzu/editor-min.js"></script>
<!-- <script type="text/javascript" src="js/anzu/core.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/wave.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/score.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/mixer.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/tone.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/cache.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/event.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/player.js"></script> -->
<!-- <script type="text/javascript" src="js/anzu/pianorole.js"></script> -->

</head>

<body>

<div id="tracks" class="">
<span id="" class="toolbar">
<button class="" id="back1Button">back1</button>
<button class="" id="back4Button">back4</button>
<button class="" id="playstopButton">playstop</button>
<button class="" id="play1Button">play1</button>
<button class="" id="play4Button">play4</button>
<button class="" id="bpmButton">BPM=120</button>
<button class="" id="saveButton">Export</button>
<!-- <button class="" id="toneButton">Add tone</button> -->
</span>
<ul id="tracklist" class="">
  <li value="1" class="current" onclick="Anzu.player.selectTrack(this)">track1</li>
  <li value="2" onclick="Anzu.player.selectTrack(this)">track2</li>
  <li value="3" onclick="Anzu.player.selectTrack(this)">track3</li>
  <li value="4" onclick="Anzu.player.selectTrack(this)">track4</li>
  <li value="5" onclick="Anzu.player.selectTrack(this)">track5</li>
  <li value="6" onclick="Anzu.player.selectTrack(this)">track6</li>
  <li value="7" onclick="Anzu.player.selectTrack(this)">track7</li>
  <li value="8" onclick="Anzu.player.selectTrack(this)">track8</li>
  <li value="9" onclick="Anzu.player.selectTrack(this)">track9</li>
  <li value="10" onclick="Anzu.player.selectTrack(this)">track10</li>
  <li value="11" onclick="Anzu.player.selectTrack(this)">track11</li>
  <li value="12" onclick="Anzu.player.selectTrack(this)">track12</li>
</ul>
<div id="trackinfo" class="ui-widget-content">

<form>
<span id="trackVolumeArea">
<span id="trackVolumeIcon" class="ui-icon ui-icon-volume-on"></span>
<span id="trackVolume"></span>
</span>
<span onclick="Anzu.player.changeTone()" id="toneSelect">
</span>
<span id="onionCheck">
  <input type="checkbox" id="onionCheckBox"></input><label for="onionCheckBox">Onion skin</label>
</span>
</form>
</div>
<div id="trackviewContainer">

</div>
</div>
<div id="outAudioStream"></div>
<div id="audioStream"></div>

<div id="exportDialog" title="Save">
  <div id="exportDialogURL"></div>
</div>

<div id="bpmDialog" title="Type new BPM">
  <form>
    <label for="bpm">BPM</label>
    <input type="text" name="bpm" id="bpmForm" class="ui-widget-content ui-corner-all" value="120"/>
  </form>
</div>

<div id="addToneDialog" title="Type user tone URL">
  <form>
    <label for="usertone">URL</label>
    <input type="text" name="usertone" id="userToneForm" class="ui-widget-content ui-corner-all" value="http://"/>
  </form>
  <div id="userToneFormHelper"></div>

</div>



</div>
</body>
</html>
