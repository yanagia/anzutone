<body>
Anzu Tone
<form>
<input type="button" value="再生/停止" onclick="Anzu.player.playstop()">
<input type="button" value="<<" onclick="Anzu.player.moveBar(-400)">
<input type="button" value="<" onclick="Anzu.player.moveBar(-100)">
<input type="button" value=">" onclick="Anzu.player.moveBar(+100)">
<input type="button" value=">>" onclick="Anzu.player.moveBar(+400)">
<input type="button" value="export" onclick="Anzu.player.openExportDialog()">
<input type="text" value="120" onChange="Anzu.player.changeBPM(this)" id="bpmInput">
</form>
<div id="tracks" class="ui-widget-content">
<ul id="tracklist" class="">
  <li value="1" class="current" onclick="Anzu.player.selectTrack(this)">track1</li>
  <li value="2" class="ui-widget-content" onclick="Anzu.player.selectTrack(this)">track2</li>
  <li value="3" onclick="Anzu.player.selectTrack(this)">track3</li>
  <li value="4" onclick="Anzu.player.selectTrack(this)">track4</li>
  <li value="5" onclick="Anzu.player.selectTrack(this)">track5</li>
  <li value="6" onclick="Anzu.player.selectTrack(this)">track6</li>
  <li value="7" onclick="Anzu.player.selectTrack(this)">track7</li>
  <li value="8" onclick="Anzu.player.selectTrack(this)">track8</li>
  <li value="9" onclick="Anzu.player.selectTrack(this)">track9</li>
  <li value="10" onclick="Anzu.player.selectTrack(this)">track10</li>
  <li value="11" onclick="Anzu.player.selectTrack(this)">track11</li>
  <li value="12" onclick="Anzu.player.selectTrack(this)">track12</li>
</ul>
<div id="trackinfo" class="ui-widget-content">
<form>
tone : 
<select onchange="Anzu.player.changeTone(this)" id="toneSelect">
<option value="Anzu.SquareWave" selected="selected">Anzu.SquareWave</option>
<option value="Anzu.SineWave">Anzu.SineWave</option>
<option value="Anzu.SawtoothWave">Anzu.Sawtooth</option>
<option value="Anzu.WhiteNoise">Anzu.WhiteNoise</option>
</select>
</form>
</div>
<iframe src="pianorole.html" class="trackview" width="100%" height="80%" frameborder=0 id="pianorole" tabindex=1></iframe>
